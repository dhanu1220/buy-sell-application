{% extends 'myapp/base.html' %}
{% block content %}

<div class="text-2xl m-10 p-3 font-bold text-green-600" >MY LISTINGS</div>
{% for product in products %}
<div class="itemcontainer flex shadow-lg m-10 p-7 bg-gray-100">
    <span class="w-1/5 px-2 py-5" >
        <img src="{{product.image.url}}" alt="">
    </span>
    <span class="w-2/5 py-10">
        <div class="font-bold text-gray-700 px-20 ">{{product.name}} </div>
        <div class="font-bold text-gray-700 px-20 ">{{product.price}} </div>
        <div class="font-bold text-gray-700 px-20 ">{{product.desc}}</div>
    </span>
    <span class="w-1/5 mx-10 my-20 " >
        <a class="bg-green-600 text-white font-bold px-4 py-2" href="{% url 'myapp:update_product' product.id %}">Edit</a>
    </span>
    <span class="w-1/5 mx-10 my-20 " >
        <a class="bg-red-500 text-white font-bold px-4 py-2" href="{% url 'myapp:delete_product' product.id %}">Delete</a>
    </span>
</div>
{% endfor %}
{% endblock %}
